<!DOCTYPE html>
<!-- UPDA -->

<html>
  <head>
    <title>Survivor Pool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
    <style>
      .main {
        width: 50%;
        margin: 0 auto;
      }
      
      .footer {
        position: absolute;
        top: Calc(100% - 50px);
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="col" style="width: 400px; text-align: center;">
          <div class="form-group">
            <label for="total-pot">Total Amount in Pot</label>
            <input type="text" class="form-control" id="total-pot" aria-describedby="" placeholder="">
          </div>
          <div class="form-group">
            <label for="label">Number of Winners</label>
            <input type="text" class="form-control" id="r1" aria-describedby="" placeholder="Round 1">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="r2" aria-describedby="" placeholder="Round 2">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="r3" aria-describedby="" placeholder="Round 3">
          </div>
          <br>
          <button class="btn btn-primary" onclick="submit()">Submit</button>
      </div>
      <div class="col" style="width: 20px; text-align: center;">
        <h4 id="res1" style="position: relative; top: -220px; left: 385px;"></h4>
        <h4 id="res2" style="position: relative; top: -203px; left: 385px;"></h4>
        <h4 id="res3" style="position: relative; top: -186px; left: 385px;"></h4>
      </div>
    </div>
    <div class="footer">Made with <3 by Arctiic and RippleSplash</div>
  </body>

</html>
